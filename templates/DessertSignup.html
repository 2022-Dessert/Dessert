<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입창</title>
    <link rel="stylesheet" href="../static/css/DessertSignup.css" />
  </head>
  <body>
    <div class="loginbox">
      <form action="#">
        <!--그룹을 만들 수 있다. -->
        <div>
          <h2 style="text-align:center;">Signup</h2>
          <br /><br />
          <label for="id">아이디</label>
          <input
            type="text"
            id="loginid"
            placeholder="아이디 (E-mail)을 입력해 주세요"
            autofocus
          />
          <label for="pswd1">비밀번호</label>
          <input
            type="password"
            id="loginpw"
            placeholder="비밀번호를 입력해 주세요"
          />
          <label for="pswd2">비밀번호 재확인</label>
          <input
            type="password"
            id="loginpw"
            placeholder="비밀번호를 입력해 주세요"
          />
          <label for="name">이름</label>
          <input 
          type="text" id="name" class="int" maxlength="20" 
          placeholder="이름을 입력해 주세요"
          />
          <label for="yy">생년월일</label>
        
            <!-- BIRTH_YY -->
            <div id="bir_yy">
                <input
                  type="text"
                  id="yy"
                  class="int"
                  maxlength="4"
                  placeholder="년(4자)"
                />
        
            </div>

            <!-- BIRTH_MM -->
            <div id="bir_mm">
                <select id="mm" class="sel">
                  <option>월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
            </div>
            <!-- BIRTH_DD -->
            <div id="bir_dd">
                <input
                  type="text"
                  id="dd"
                  class="int"
                  maxlength="2"
                  placeholder="일"
                />
            </div>
          </div>
          <button id="LoginClick" type="submit">확인</button>

        </div>
        </div>
      

      </form>
    </div>
  </body>
</html>
