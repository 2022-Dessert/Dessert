        <script type="text/javascript">
          var submit = false;
          function sendit() {
            var f = document.form;
            if (f.agree1.checked == false) {
              alert("개인정보 보호정책에 동의하지 않으셨습니다.");
              f.agree1.focus();
            } else if (f.name.value == "") {
              alert("이름을 입력해 주세요.");
              f.name.focus();
            } else if (f.phone1.value == "") {
              alert("휴대폰번호를 입력해 주세요.");
              f.phone1.focus();
            } else if (f.phone2.value == "") {
              alert("휴대폰번호를 입력해 주세요.");
              f.phone2.focus();
            } else if (f.phone3.value == "") {
              alert("휴대폰번호를 입력해 주세요.");
              f.phone3.focus();
            } else {
              if (!submit) {
                f.submit();
                submit = true;
              } else {
                return;
              }
            }
          }

          function res() {
            var f = document.form;
            if (f.email3.value == "a") {
              f.email2.readOnly = false;
              f.email2.value = "";
              f.email2.focus();
            } else if (f.email3.value == "b") {
              f.email2.readOnly = false;
              f.email2.value = "";
            } else {
              f.email2.readOnly = false;
              f.email2.value = f.email3.value;
            }
          }
        </script>
